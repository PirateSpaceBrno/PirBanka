<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Ondřej Kotas, Pirate Space Brno">
    <meta name="description" content="PirBanka">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>PirBankomat</title>

    <link href="style.css" rel="stylesheet" type="text/css" media="screen,projection" />
    <link href="status.css" rel="stylesheet" type="text/css" media="screen,projection" />
    <link href="spinner.css" rel="stylesheet" type="text/css" media="screen,projection" />
    <link href="images/pirbanka_icon.svg" rel="icon" />

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.11.4.min.js"></script>
</head>

<body onload="">
    <div id="header">
        <div id="magicEye">
            <div class="plane main">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div id="identityName">PirBankomat</div>
        <div id="clock"></div>
        <div id="clockNote"></div>
        <img src="images/pirbankomat.svg" alt="logo" id="logo" />
    </div>

    <div id="loading">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div id="loadingClearing"></div>
    <div id="loadingError" class="screen">
        <div class="screenButton">
            <img src="images/reload.svg" alt="" class="icon" />

            <div class="title" onclick="location.reload();">Zkusit znovu</div>
        </div>
    </div>

    <div id="tokenListenScreen">
        <div class="screenButton">
            <img src="images/secure.svg" alt="" class="icon" />

            <div class="title bold">Přilož kartu</div>
            <div class="close" onclick="StopListenForToken(true);">Zrušit</div>
        </div>
    </div>

    <div id="resultNote">

    </div>

    <div id="footer"></div>

    <!-- Main page -->
    <div id="authPage" class="screen">
        <div class="authenticate">
            <div class="init screenButton" onclick="authShowPasswordInput();">
                <img src="images/secure.svg" alt="" class="icon" />

                <div class="title">Autorizovaný přístup</div>
                <div class="help">Autorizuj se přiložením karty nebo pomocí hesla</div>
            </div>

            <div class="pass">
                <input type="password" id="token" placeholder="Heslo" />
                <div class="cancel" onclick="authHidePasswordInput();">Zrušit</div>
                <div class="ok" onclick="IdentifyAuth(Token.val());">Přihlásit</div>
            </div>
        </div>


        <div class="kiosk screenButton" onclick="ShowKioskScreen();">
            <img src="images/kiosk.svg" alt="" class="icon" />
            <div class="title">Veřejný přístup</div>
        </div>
    </div>

    <!-- Public kiosk mode -->
    <div id="kioskScreen" class="screen">
        <div class="screenButton showStats" onclick="ShowStatsScreen();">
            <img src="images/stats.svg" alt="" class="icon" />

            <div class="title">Zobrazit statistiky</div>
        </div>

        <div class="screenButton userMgm" onclick="ShowUserMgmScreen();">
            <img src="images/users.svg" alt="" class="icon" />

            <div class="title">Správa identit</div>
        </div>

        <div class="screenButton close" onclick="location.reload();">
            <img src="images/reload.svg" alt="" class="icon" />

            <div class="title">Do hlavní nabídky</div>
        </div>
    </div>

    <div id="bankStats" class="screen">
        <div class="staticContent">
            <div id="bankVersion"></div>
            <div id="identitiesCount"></div>
            <div id="accountsCount"></div>
            <div id="marketsCount"></div>
            <div id="bankBalances"></div>
        </div>

        <div class="screenButton close" onclick="switchPage(KioskScreen, 'purpleLight');">
            <img src="images/reload.svg" alt="" class="icon" />

            <div class="title">Vrátit se zpátky</div>
        </div>
    </div>

    <div id="userMgmScreen" class="screen">
        <div class="staticContent">
        </div>

        <div class="screenButton addUser" onclick="addUserHideShowInputs();">
            <img src="images/adduser.svg" alt="" class="icon" />

            <div class="title">Vytvořit identitu</div>
        </div>
        <div class="pass">
            <input type="text" id="addUserName" placeholder="Jméno identity" />
            <div class="tokenField"><input type="password" id="addUserToken" placeholder="Heslo nebo token" /><img src="images/secureGray.svg" class="grabToken" onclick="StartListenForToken($('#addUserToken'));" /></div>
            <div class="ok" onclick="CreateNewIdentity();">Vytvořit identitu</div>
        </div>

        <div class="screenButton close" onclick="switchPage(KioskScreen, 'purpleLight');">
            <img src="images/reload.svg" alt="" class="icon" />

            <div class="title">Vrátit se zpátky</div>
        </div>
    </div>

    <!-- Load PirBanka methods -->
    <script type="text/javascript" src="scripts/pirbanka.elements.js"></script>
    <script type="text/javascript" src="scripts/pirbanka.helpers.js"></script>

    <script type="text/javascript" src="scripts/tokenListener.js"></script>
    <script type="text/javascript" src="scripts/expireSession.js"></script>
    <script type="text/javascript" src="scripts/clock.js"></script>

    <script type="text/javascript" src="scripts/pirbanka.js"></script>

    <!-- Virtual keyboard -->
    <script type="text/javascript" src="scripts/jq-keyboard/jqkeyboard-min.js"></script>
    <script type="text/javascript" src="scripts/jq-keyboard/jqk.layout.en.js"></script>
    <link href="scripts/jq-keyboard/jqkeyboard.css" rel="stylesheet" type="text/css" media="screen,projection" />

    <script type="text/javascript" src="scripts/pirbanka.postactions.js"></script>


</body>
</html>
